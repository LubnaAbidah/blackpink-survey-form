<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blackpink Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill the form, thank you.</p>
  <form id="survey-form">
    <label for="name" id="name-label">
      Name
      <input type="text" id="name" placeholder="Enter your name" required/>
    </label>

    <label for="email" id="email-label">
      Email
      <input type="email" id="email" placeholder="Enter your email"  required/>
    </label>

    <label for="number" id="number-label">
      Age
      <input type="number" id="number"
      placeholder="How old are you?"
      min="15" max="40"/>
    </label>

    <label for="dropdown" id="dropdown-label">
      How do you know BlackPink ?
      <select id="dropdown">
        <option>TV</option>
        <option>Social Media</option>
        <option>Youtube</option>
      </select>
    </label>

    <label for="member" id="member-label">
      Who is your favorite member? </label>
      <input type="radio" name="member" value="1" checked/> Jiso<br>
      <input type="radio" name="member" value="2"/> Jennie  <br>
      <input type="radio" name="member" value="3"/> Ros√© <br>
      <input type="radio" name="member" value="4"/> Lisa <br>
    

	<br><br>
      <label for="albums" id="albums-label">
        Please choice your favorite Album(s)? </label>
        <input type="checkbox" value="square-one-2016" /> Square One (2016)<br>
        <input type="checkbox" value="square-two-2016"/> Square Two (2016) <br>
        <input type="checkbox" value="square-up-2018"/> Square Up (2018)<br>
        <input type="checkbox" value="kill-this-love-2019"/> Kill This Love (2019) <br>
        <input type="checkbox" value="how-you-like-that-2020"/> How You Like That (2020)<br>

     <br> <br>
    <label for="comments" id="comments-label">
      Review of BlackPink:
      <textarea id="comments" cols="30" rows="10">
      </textarea>

    </label>

    <button id="submit" type="submit">Submit</button>
      
    </form>

 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
